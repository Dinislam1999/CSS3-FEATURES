<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: peachpuff;
            /* property name | duration | easing function | delay */
            /* transition: width 5s linear 3s, background-color 3s; */
            transition: transform 2s;
     }
     .box:hover{
        transform: rotate(45deg) scale(1.5) translateX(150px);
        /* width: 400px;
        background-color: red; */
     }
    </style>
</head>
<body>
    <u>
        <li>Transform : Change the shape.
            This is a CSS style property Name.
        </li>
        <li> Translate : It is a value of the transform style rule. This means you move either X, or Y or both axis</li>
        <li>Transiton : How logn it will take to do the change of the shape or color </li>
    </u>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
</body>
</html>
